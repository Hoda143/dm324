<!DOCTYPE html> 
<html> 
    <head>
<style>
    
    
    body{
        margin: 0;
        padding: 0;
        background: #fff;
    
        color: #fff;
        font-family:Georgia, 'Times New Roman', Times, serif;
        font-size: 12px;
    }
    
    
    .body{
        position:fixed;
        top: -10px;
        left: -50px;
        right: -60px;
        bottom: -70px;
        width:auto;
        height:auto;
        background-image: url(https://i2.wp.com/centralfloridachic.com/wp-content/uploads/DeskLayoutPink.jpg?fit=1000%2C667&ssl=1);
        background-size:cover;
        
        z-index: 0;
    }
    






    
    
    .grad{
        position: absolute;
        top: -20px;
        left: -20px;
        right: -40px;
        bottom: -40px;
        width: auto;
        height: auto;
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
        z-index: 1;
        opacity: 0.7;
    }
    
    .header{
        position: absolute;
        top: calc(50% - 35px);
        left: calc(50% - 255px);
        z-index: 2;
    }
    
    .header div{
        float: left;
        color: #fff;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 35px;
        font-weight: 200;
    }
    
    .header div span{
        color: #fa53858c !important;
    }
    
    .login{
        position:absolute;
        top: calc(50% - 75px);
        left: calc(50% - 50px);
        height: 150px;
        width: 350px;
        padding: 10px;
        z-index: 3;
    }
    
    .login input[type=text]{
        width: 250px;
        height: 30px;
        background: transparent;
        border:2px solid rgba(255,255,255,0.6);
        border-radius: 2px;
        color: #fff;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        font-weight: 400;
        padding: 4px;
    }
    
    
    .login input[type=password]{
        width: 250px;
        height: 30px;
        background: transparent;
        border: 2px solid rgba(255,255,255,0.6);
        border-radius: 2px;
        color: #fff;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        font-weight: 400;
        padding: 4px;
        margin-top: 10px;
    }
    
    .login input[type=button]{
        width: 260px;
        height: 35px;
        background: #fff;
        border: 2px solid #fff;
        cursor: pointer;
        border-radius: 2px;
        color: #a18d6c;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        font-weight: 400;
        padding: 6px;
        margin-top: 10px;
    }
    .login [type=button1]{
        width: 260px;
        height: 35px;
        background: rgb(255, 255, 255);
        border: 2px solid #fff;
        
        border-radius: 2px;
        color: #a18d6c;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        font-weight: 400;
        padding: 3px;
        margin-top: 10px;
        
    }
    
 
    
    .login input[type=button]:hover{
        opacity: 0.8;
    }
    
    .login input[type=button]:active{
        opacity: 0.6;
    }
    
    .login input[type=text]:focus{
        outline: none;
        border: 1px solid rgba(255,255,255,0.9);
    }
    
    .login input[type=password]:focus{
        outline: none;
        border: 1px solid rgba(255,255,255,0.9);
    }
    
    .login input[type=button]:focus{
        outline: none;
    }
    
    ::-webkit-input-placeholder{
       color: rgba(255,255,255,0.6);
    }
    
    ::-moz-input-placeholder{
       color: rgba(255,255,255,0.6);
    }</style>



    </head>
    <body>
        
        <div class="body"></div>
        <div class="grad"></div>
        <div class="forgot"></div>
		<div class="header">
			<div>LOGIN<span>HERE</span></div>
        </div>
        
		<br>
		<div class="login">
				<input type="text" placeholder="username" name="user"><br>
				<input type="password" placeholder="password" name="password"><br>
                <input type="button" value="Login">
                <button type="button1" class="cancelbtn">Cancel</button> </t>
              <h4 > 
                  
                  <span type="forgot1"class="psw"><a href="#">Forgot <a href="#">password?</a></span>   
              </h4>
		</div>
    
       
      
    
    
    
    
    </body>  




 
  
</html>
